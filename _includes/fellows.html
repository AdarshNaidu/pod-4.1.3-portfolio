<div class="fellow-cards-container">
	<div class="fellow-container">
		<div class="card">
			<div class="imgBx">
				<img src="./assets/img/{{site.fellows[j].img}}" />
			</div>
			<div class="content">
				<div class="details">
					<h2>
						<a href="{{ fellow.url }}">{{site.fellows[j].name}} </a>
					</h2>
					<ul class="social_icons">
						<li>
							<a href="{{site.fellows[j].facebook}}" target="_blank"
								><i class="fab fa-facebook-f"></i
							></a>
						</li>
						<li>
							<a href="{{site.fellows[j].twitter}}" target="_blank"
								><i class="fab fa-twitter"></i
							></a>
						</li>
						<li>
							<a href="{{site.fellows[j].linkedin}}" target="_blank"
								><i class="fab fa-linkedin"></i
							></a>
						</li>
						<li>
							<a href="{{site.fellows[j].instagram}}" target="_blank"
								><i class="fab fa-instagram"></i
							></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
