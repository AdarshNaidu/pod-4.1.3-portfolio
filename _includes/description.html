<h2 class="fellow-container-heading">Meet the Pod</h2>

<section>
	<div class="container">
		<div class="row">
			<div class="col-12 text-right controllers">
				<a
					class="btn btn-primary mb-3 mr-1"
					href="#carousel-demo"
					role="button"
					data-slide="prev"
				>
					<i class="fa fa-arrow-left"></i>
				</a>
				<a
					class="btn btn-primary mb-3"
					href="#carousel-demo"
					role="button"
					data-slide="next"
				>
					<i class="fa fa-arrow-right"></i>
				</a>
			</div>
			<div class="col-12">
				<div
					id="carousel-demo"
					class="carousel slide large-carousel"
					data-ride="carousel"
				>
					<div class="carousel-inner">
						{% for i in (0...3)%} {% if i == 0 %}
						<div class="carousel-item active">
							<div class="row col-12 container">
								{% for i in (0...14) limit: 3 %} {{site.fellows[i].name}} {%
								endfor %}
							</div>
						</div>
						{% endif %}
						<div class="carousel-item">
							<div class="row col-12 container">
								{% for i in (0...14) limit: 3 offset:continue %}
								{{site.fellows[i].name}} {% endfor %}
							</div>
						</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
