<h2>Meet the Pod</h2>
<div class="card-container">
    {% for fellow in site.fellows %}
    <a href="{{ fellow.url }}">
    <div class="card">
        <div class="info">
            <p class="title"> {{ fellow.name }}</p>
            <p class="location"> {{ fellow.location }}</p>
        </div>
    </div>
    </a>
    {% endfor %}
</div>
